<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedorGeneral">
        <div class="contenedorTodoList">
            <div class="divInput">
                <input type="text" class="addTask contenedorTodoList__input" placeholder="Add a new task" required>
            </div>
            <div class="divOptions">
                <div class="all">All</div>
                <div class="pending">Pending</div>
                <div class="completed">Completed</div>
            </div>
            <div class="divTask">
            </div>
        </div>
        <div class="modalContainer">
            <div class="modal">
                <h3>EDITAR</h3>
                <div class="divTitle">
                    <label for="Title">Title</label>
                    <input type="text" class="editTitle" placeholder="Edit title">
                </div>
                <div class="divDescription">
                    <label for="Description">Description</label>
                    <input type="text" class="editDescription" placeholder="Edit Description">
                </div>
                <div class="divStatus">
                    <label for="Status">Status</label>
                    <select class="editStatus" name="" id="">
                        <option value="all">all</option>
                        <option value="pending">pending</option>
                        <option value="completed">completed</option>
                    </select>
                </div>
                <div class="divButtonEdit">
                    <button class="buttonEdit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
